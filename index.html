<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZUTOMAYO PIANO QUIZ</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="favicon.png" />
    <!-- External CSS file -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>ZUTOMAYO PIANO QUIZ</h1>
    <div class="audio-player">
      <button class="play-pause-btn"></button>
      <button class="stop-btn"></button>
      <audio id="audio" src="audio/秒針を嚙む1.mp3"></audio>
      <div class="progress-bar"></div>
    </div>

    <div class="options">
      <button class="quiz-btn">ハゼ馳せる果てるまで</button>
      <button class="quiz-btn">脳裏上のクラッカー</button>
      <button class="quiz-btn" data-correct="true">秒針を噛む</button>
      <button class="quiz-btn">残機</button>
    </div>

    <!-- iframe コンテナ（最初は非表示） -->
    <div
      class="card-iframe-container"
      id="iframeContainer"
      style="display: none"
    >
      <iframe
        src="https://www.youtube.com/embed/GJI4Gv7NbmE?start=59"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
